<!DOCTYPE html>
<html>
<head>
  <title>Регістрація</title>
  <link href = "css/styles.css" rel = "stylesheet" type = "text/css" />
  <meta charset="UTF-8">
  <script type = "text/javascript">

function valid(form){
	var fail = false;
	var message;
	var nickname = form.nickname.value;
	var password = form.pass.value;
	var date = form.date.value;
	var state = form.state.value;
	if(nickname == "" || nickname == " ")
		{
		fail = true;
		message = "Не вказано нікнейм";
		}
 	else if(password == "")
		{
		fail = true;
		message = "Не вказано пароль";
		}
	else if(date == "")
		{
		fail = true;
		message = "Не вказано дату народження";
		}
	else if(state == "")
		{
		fail = true;
		message = "Ви не вказали стать";
		}
	if(fail)
		alert(message);
	else
		alert("Регістрація пройшла успішно");
}
  </script>
</head>



<body>

<header>
		<a href ="index.html" title = "Головна сторінка" id = "logo" class="menu">Головна сторінка</a>
		<a title = "Всі сезони" href = "AllSeries.html"><span class="menu" >Всі сезони</span></a>
		<a title = "Трейлер" href = "trailer.html"><span class="menu" >Трейлер</span></a>
		<span class="right"><input type = "text" class = "search" placeholder = "Пошук по сайту"></span>
		<a  class="right" href = "registration.html">Реєстрація</a>
		<a  class="right" href = "enter.html">Вхід</a>
	</header>

 <form method ="post" class = "registration" onsubmit ="valid (this)">
 	<h2 class = "RegH" id = "registerh">Реєстрація</h2>
 	<div class = "form-row">
 		<label>Нікнейм: </label>
 		<input type = "text"  class = "right" name = "nickname" placeholder = "Ведіть Ім'я">
 	</div><br>
 	<div class = "form-row">
 		<label>Емейл: </label>
 		<input type = "text"  class = "right" placeholder = "Введіть email">
 	</div><br>
 	<div class = "form-row">
 		<label>Пароль: </label>
 		<input type = "password" name = "pass" class = "right" placeholder = "Введіть пароль">
 	</div><br>
 	<div class = "form-row">
 		<label >Дата народження: </label>
 		<input type = "date" name = "date" class = "right">
 	</div><br>
 	<div class = "form-radio">
 		<label>Стать: </label>
 		<input type = "radio" name = "state" id = "left" value = "man">Чоловіча
 		<input type = "radio" name = "state" value = "woman">Жіноча
  	</div><br>
 	<div class = "form-button">
 		<input type="submit" value="Відправити">
   <input type="reset" value="Очистити">
 	</div>
 </form>
</body>
 </html>
